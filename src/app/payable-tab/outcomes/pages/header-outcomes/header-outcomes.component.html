<ion-searchbar
  class="custom-search-bar"
  animated="true"
  placeholder="Search your outcome 🍭"
></ion-searchbar>
<div class="wrapper">
  <div class="ion-button ion-activatable ripple-parent">
    <ion-icon name="calendar-outline"></ion-icon> Calendar
    <ion-ripple-effect class="custom-ripple"></ion-ripple-effect>
  </div>

  <div
    class="ion-button ion-activatable ripple-parent"
    id="open-modal-filters"
    expand="block"
  >
    <ion-icon name="options-outline"></ion-icon> Filters
    <ion-ripple-effect class="custom-ripple"></ion-ripple-effect>
  </div>
</div>

<ion-modal #modalFilters trigger="open-modal-filters">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button (click)="cancel()">Cancel</ion-button>
        </ion-buttons>
        <ion-title>Filters</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <form
        [formGroup]="outcomeFiltersForm"
        (ngSubmit)="applyFilter()"
        novalidate
      >
        <ion-col>
          <ion-datetime-button datetime="datetime"></ion-datetime-button>

          <ion-modal [keepContentsMounted]="true">
            <ng-template>
              <ion-datetime formControlName="date" id="datetime" presentation="month-year"></ion-datetime>
            </ng-template>
          </ion-modal>
        </ion-col>
        <ion-row>
          <ion-col>
            <ion-button
              [disabled]="!outcomeFiltersForm.valid"
              type="submit"
              color="primary"
              expand="block"
              >Apply</ion-button
            >
          </ion-col>
        </ion-row>
      </form>
    </ion-content>
  </ng-template>
</ion-modal>
