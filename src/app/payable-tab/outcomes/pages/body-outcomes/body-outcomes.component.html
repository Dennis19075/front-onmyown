<ion-fab
  size="small"
  slot="fixed"
  horizontal="end"
  vertical="bottom"
>
  <ion-fab-button (click)="openModal('')">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-item-divider>
    <ion-label class="custom-ion-label-total-outcomes">
      Outcomes: {{ allOutcomes?.length }}
    </ion-label>
  </ion-item-divider>

  <ion-list class="custom-outcome-list">
    <ion-item-sliding *ngFor="let item of allOutcomes">
      <!-- <ion-item href="tabs/payable/outcomes/update/{{ item.id }}"> -->
        <ion-item (click)="openModal(item.id)">
        <ion-label>
          <h4>{{ item.description }}</h4>
          <!-- <p>{{item.responsable}}</p> -->
          <p>{{ item.createdAt | date }}</p>
        </ion-label>

        <ion-label slot="end">
          <h4>{{ item.expense | currency:'EUR':true }}</h4>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option (click)="deleteOutcome(item)" color="danger"
          >Delete</ion-item-option
        >
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <!-- <ion-button id="open-modal" expand="block">Open</ion-button> -->
</ion-content>
