<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Outcomes</ion-title>
    <ion-buttons slot="end">
      <ion-button color="danger"> {{-this.totalOutcomes | currency:'EUR':true}} </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="no-scroll">
  <app-header-outcomes
  [isCalendarMode]="isCalendarMode"
  (isCalendarModeOutcomeOutput)="activateCalendarMode($event)"></app-header-outcomes>
  <app-body-outcomes
    *ngIf="!isCalendarMode"
    (totalOutcomesOutput)="getTotalOutcomes($event)"
  ></app-body-outcomes>
  <app-body-calendar-output *ngIf="isCalendarMode"
  ></app-body-calendar-output>
</ion-content>
